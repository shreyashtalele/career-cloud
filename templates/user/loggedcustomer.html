<!DOCTYPE html> {% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'assets/css/aboutus-style.css' %}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=Merriweather+Sans:wght@300;400;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/custom-bs.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/line-icons/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/quill.snow.css' %}">


    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
    <div class="container">
        <nav class="row2">
            <div>
                <h1 class="logo">
                   <a href="{% url 'home' %}" style="text-decoration: none; color:black;">Career Cloud</a></h1>

            </div>
            <div id="nav-itme">
                <ul>
                    <li><a href="{% url 'applicant-profile' user.id %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}"><button class="btn">Logout</button></a></li>
                </ul>
            </div>
            <div class="hambar">
                <i class="fa-solid fa-bars bar" id="bar"></i>

                <i class="fa-solid fa-xmark close" id="close"></i>
            </div>
        </nav>

    </div>

    {% block content %}{% endblock %}
</body>

</html>
