{% extends "user/company/loggedcompany.html" %}
{% load widget_tweaks %}

{% block body %}
<br>
<div class="container" style="background-color: white;">

    <div class="row mb-5">
        <div class="col-lg-12">
            <form class="p-4 p-md-5 border rounded" method="post" action="{% url 'delete-job' item.id %}">
                <div class="form-group">
                    <label>Tell about your experience with us..</label>
                    <input class="form-feedback form-control" id="feedback" name="feedback" placeholder="" required
                        type="text">
                </div>

                <div class="form-group">
                    <label>Have you found your perfect employee for this job by us?</label>
                    <select class="form-jobFilled form-control" id="jobFilled" name="jobFilled" required>
                        <option>Choose Option</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <h3 class="text-black mb-5 border-bottom pb-2">Do you want to delete <b>{{ item.job_title }} ?</b></h3>

                {% csrf_token %}

                <div class="col-12">
                    <a href="{% url 'job-profile' item.id  %}" class="btn btn-block btn-outline-danger btn-md"
                        type="submit">Cancel</a>
                    <button class="btn btn-block btn-danger btn-md" type="submit">Delete</button>
                </div>

            </form>
        </div>

    </div>
</div>
{% endblock %}
